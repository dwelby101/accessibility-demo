    <div class="container">
      <h1>
        DOM Order
      </h1>
      
      
      <h2>
        What does DOM order mean?
      </h2>
      <p>
        When we talk about DOM order we mean the order in which the markup is written.
        <br>
        <br>
        When building a web page / application it is possible, with CSS, to visually re-order the DOM so that parts of the DOM appear on screen in a different order to how they are ordered in the markup.
      </p>
      
      
      <h2>
        Why is DOM order important?
      </h2>
      <p>
        DOM order is important for users who rely on the keyboard for navigation.<br>
        Changing the visual position of elements on screen using CSS can cause the tab order to jump around, seemingly at random, confusing users who rely on the keyboard.
        <br><br>
        For this reason, the Web AIM checklist states in section 1.3.2 that the reading and navigation order, as determined by code order, should be logical and intuitive.
        <br>
        <br>
        Natural DOM order:
        <pre><code>
            <span class="tag">&lt;button&gt;</span><span class="pln">I Should</span><span class="tag">&lt;/button&gt;</span>
            <span class="tag">&lt;button&gt;</span><span class="pln">Be Focused</span><span class="tag">&lt;/button&gt;</span>
            <span class="tag">&lt;button&gt;</span><span class="pln">Last!</span><span class="tag">&lt;/button&gt;</span>
          </code></pre>
        <button>I Should</button>
        <button>Be Focused</button>
        <button>Last!</button>
        <br>
        <br>
        <br>
        DOM order edited with CSS:
        <pre><code>
            <span class="tag">&lt;button style="float: right;"&gt;</span><span class="pln">I Should</span><span class="tag">&lt;/button&gt;</span>
            <span class="tag">&lt;button&gt;</span><span class="pln">Be Focused</span><span class="tag">&lt;/button&gt;</span>
            <span class="tag">&lt;button&gt;</span><span class="pln">Last!</span><span class="tag">&lt;/button&gt;</span>
          </code></pre>
        <button style="float:right;">I Should</button>
        <button>Be Focused</button>
        <button>Last!</button>
      </p>
      
      
      <h2>
        How can we test that the DOM order makes sense?
      </h2>
      <p>
        Try tabbing through your pages every so often just to make sure you haven't accidentally messed up the tab order. It's a good habit to adopt, and one that doesn't require much effort.
      </p>
    </div>
